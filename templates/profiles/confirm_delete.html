{% extends "base.html" %}

{% block content %}
  <div class="card p-4">
    <h1 class="h5 mb-3">Confirm delete</h1>
    <p class="text-muted">Are you sure you want to delete this item?</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Delete</button>
      <a class="btn btn-link" href="{% url 'profiles:overview' %}">Cancel</a>
    </form>
  </div>
{% endblock %}
