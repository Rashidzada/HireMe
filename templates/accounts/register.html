{% extends "base.html" %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card p-4">
        <h1 class="h3 mb-3">Create your HireMe account</h1>
        <form method="post" novalidate>
          {% csrf_token %}
          {% include "partials/form_fields.html" %}
          <button class="btn btn-primary w-100" type="submit">Create account</button>
          <p class="text-muted small mt-3">Already have an account? <a href="{% url 'accounts:login' %}">Log in</a>.</p>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
