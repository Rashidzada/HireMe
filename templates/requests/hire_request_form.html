{% extends "base.html" %}

{% block content %}
  <div class="card p-4">
    <h1 class="h5 mb-3">Send Hire Request</h1>
    <form method="post" enctype="multipart/form-data" novalidate>
      {% csrf_token %}
      {% include "partials/form_fields.html" %}
      <button class="btn btn-primary" type="submit">Send Request</button>
      <a class="btn btn-link" href="{% url 'marketplace:freelancer-list' %}">Cancel</a>
    </form>
  </div>
{% endblock %}
