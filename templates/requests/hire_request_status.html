{% extends "base.html" %}

{% block content %}
  <div class="card p-4">
    <h1 class="h5 mb-3">Update Request Status</h1>
    <form method="post">
      {% csrf_token %}
      {% include "partials/form_fields.html" %}
      <button class="btn btn-primary" type="submit">Update</button>
      <a class="btn btn-link" href="{% url 'requests:detail' object.pk %}">Cancel</a>
    </form>
  </div>
{% endblock %}
